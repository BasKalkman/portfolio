<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Color Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <!-- MODAL CONTENT-->
    <div id="failModal" class="modal">
        <div class="modal-content">
            <div><span id="modalMsg"></span></div>
            <div>
                <button id="modalRestart" class="modal-button">Play again</button>
                <button id="modalClose" class="modal-button">Close</button>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT  -->
    <div id="header">
        <h1>Color picker</h1>
    </div>

    <div id="controller">
        <div id="controllerContainer">
            <button id="restart">Restart</button>
            <button id="changeTheme">Change theme</button>
            <div id="counterDiv">Counter: <span id="counter"></span></div>
        </div>
    </div>

    <div id="game"></div>


    <script src="main.js"></script>
</body>

</html>
